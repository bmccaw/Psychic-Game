<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pyschic Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />

</head>
<body>
    <div class="container border border-2 rounded text-light position-relative container-bg">
        <div class="row pt-2 mb-5">
            <div class="col-sm-12 text-center">
                <h1>Psychic Guess</h1>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-sm-12 text-center">
                <h2>Guess what letter I'm thinking of...</h2>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-sm-4">
                <h3>Wins: <span id="wins"></span></h3><!--When the key pressed matches the one chosen randomly from the array, increase by 1.-->
                <br>
                <h3>Losses: <span id="losses"></span></h3><!--When the guesses counter reaches zero, increase by 1.-->
            </div>
            <div class="col-sm-4 text-center">
                <h3>Guesses left: </h3><br><h1><span id="guessesLeft"></span></h1><!--Total guesses allowed. Start at 10.-->
            </div>
            <div class="col-sm-4 text-center">
                <h3>Your guesses so far:<br><span id="wrongGuess"></span></h3><!--Record every wrong guess here. Once a user picks a wrong letter, they should not be allowed to choose it again.-->
            </div>
        </div>
    </div>

    
</body>
<script src="Assets/javascript/game.js"></script>
</html>
